{% extends "base.html" %}

{% block content %}
  <h1>Knygų sąrašas</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.id }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Bibliotekoje knygų nėra.</p>
  {% endif %}       
{% endblock %}
